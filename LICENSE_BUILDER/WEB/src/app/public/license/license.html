<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a target="_blank" class="navbar-brand">Company Name</a>
    </div>
</div>
<mat-card>
    <button mat-raised-button (click)="registerNewLicense()"> Register New License</button>
    <button mat-raised-button (click)="renewNewLicense()"> Renew License </button>
    <button mat-raised-button (click)="decativateLicense()"> Deactivate License </button>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title> License List</mat-card-title>
    </mat-card-header>
    <mat-form-field  class="example-full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="activationDate" matSortDisableClear
            matSortDirection="desc">

            <!-- Position Column -->
            <ng-container matColumnDef="hostName">
                <th mat-header-cell *matHeaderCellDef> Host Name </th>
                <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="activationDate">
                <th mat-header-cell *matHeaderCellDef> Activated </th>
                <td mat-cell *matCellDef="let element"> {{element.activationDate | date:'fullDate'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="validityDay">
                <th mat-header-cell *matHeaderCellDef> Validity Days </th>
                <td mat-cell *matCellDef="let element"> {{element.validityDay}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
