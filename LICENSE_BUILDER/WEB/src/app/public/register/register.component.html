<mat-toolbar>Register Product</mat-toolbar>

<div class="row">
    <div class="col-md-6">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>License Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Host Name</mat-label>
                        <input matInput placeholder="HostName" [(ngModel)]="licenseDetail.hostName" name="hostName"
                            required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>School Name</mat-label>
                        <input matInput placeholder="School Name" [(ngModel)]="licenseDetail.entityName" name="entityName"
                            required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <input matInput [matDatepicker]="activationDate" placeholder="Choose a date" [(ngModel)]="licenseDetail.activationDate">
                        <mat-datepicker-toggle matSuffix [for]="activationDate"></mat-datepicker-toggle>
                        <mat-datepicker #activationDate></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>License Validity in Days</mat-label>
                        <input matInput placeholder="License Validity in Days" [(ngModel)]="licenseDetail.validityDay"
                            name="validityDay" required>
                    </mat-form-field>

                </form>
            </mat-card-content>
        </mat-card>

    </div>
    <div class="col-md-6">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Profile Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Contact Number</mat-label>
                    <input matInput placeholder="Contact Number" [(ngModel)]="licenseDetail.contactNumber" name="contactNumber"
                        required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Contact Email</mat-label>
                    <input matInput placeholder="Contact Email" [(ngModel)]="licenseDetail.contactEmail" name="contactEmail"
                        required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <textarea matInput placeholder="Address" [(ngModel)]="licenseDetail.address" name="address"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" [(ngModel)]="licenseDetail.city" name="city" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="State" [(ngModel)]="licenseDetail.state" name="state" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Country" [(ngModel)]="licenseDetail.country" name="country" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Postal Code" [(ngModel)]="licenseDetail.postalCode" name="postalCode"
                        required>
                </mat-form-field>

            </mat-card-content>
        </mat-card>

    </div>

    <div class="col-md-12">
        <mat-card-actions>
            <button mat-raised-button (click)="registerNewLicense()" color="primary">Build New License</button>
        </mat-card-actions>
    </div>
</div>
