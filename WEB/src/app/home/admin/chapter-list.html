<h6 class="small-title">Chapter List For {{subject.displayName}}</h6>
<div class="container recent-search">
    <div class="row clearfix">
        <div class="col-md-4" *ngFor="let chapter of chapterList">
            <button mat-raised-button color="accent" (click)="veiwChaptersTopic(chapter)"><b>{{chapter.displayName}}</b></button>
        </div>
    </div>
</div>
