<h3 class="small-title mb-3">Chapter List</h3>
<div class="container mt-4 recent-search">
    <div class="row clearfix">
        <div class="col-md-4" *ngFor="let chapter of chapterList">
            <a (click)="showTopicList(chapter)">
                <div class="card result-list">
                    <div class="card-header">
                        {{chapter.displayName}}
                    </div>
                    <div class="card-body">
                        {{chapter.description}}
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
