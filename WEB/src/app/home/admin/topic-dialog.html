<div>
    <h2 mat-dialog-title>
        <strong>{{operationType}} Topic </strong>
    </h2>
</div>
<div class="example-card">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control" (change)="onClassChange($event.target.value)" [value]="className">
                    <option>Select Class</option>
                    <option *ngFor="let class of classList">{{class.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control" (change)="onSubjectChange($event.target.value)"  [value]="subjectName">
                    <option>Select Subject</option>
                    <option  *ngFor="let subject of subjectList">{{subject.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control" (change)="onChapterChange($event.target.value)"  [value]="chapterName">
                    <option>Select Chapter</option>
                    <option  *ngFor="let chapter of chapterList">{{chapter.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Topic Name</mat-label>
                    <input matInput placeholder="Topic Name" [(ngModel)]="topicDetail.displayName" name="displayName"
                        required>
                </mat-form-field>
        </div>
        <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" [(ngModel)]="topicDetail.description" name="description"
                        required></textarea>
                </mat-form-field>
        </div>
        <div class="col-md-12 form-group">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Video path</mat-label>
                    <input matInput placeholder="Video Path" [(ngModel)]="topicDetail.playFileURL" name="videofilepath"
                        required>
                </mat-form-field>
        </div>
        <div class="col-md-12 form-group">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Icon Path</mat-label>
                    <input matInput placeholder="Icon Path" [(ngModel)]="topicDetail.icon" name="icon" required>
                </mat-form-field>
        </div>
        <div class="col-md-12">
            <div mat-dialog-actions class="host-table-header">
                <button id="updateBtn" mat-raised-button color="primary" (click)="saveTopicDetails()">{{operationType}}</button>
                <div class="divider"></div>
                <button class="noThanksBtn" mat-raised-button (click)="onNoClick()">NO Thanks</button>
            </div>
        </div>
    </div>
</div>
