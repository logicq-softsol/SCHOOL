<header class="container-fluid top-header d-flex align-items-center">
    <div class="w-100">
        <div class="row clearfix">
            <div class="col-lg-12 ">
                <a class="logo " href="#"><img src="assets/images/logo-edusure.png" alt=""></a>
                <ul class="login-info">
                      <li>  <button type="button" class="btn" *ngIf="user.role=='ADMIN'" (click)="setupDayZero()">DAYZERO</button></li>
                    <li>Last login {{ today | date:'MM/dd/yy h:mm:ss a'  | uppercase  }}</li>
                    <li><a class="info"><i class="fas fa-info-circle"></i></a></li>
                    <li><a class="user" [matMenuTriggerFor]="menu"><i class="fas fa-user"></i></a></li>
                </ul>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                    <i class="fa fa-user" aria-hidden="true"></i>
                      <span>View Profile</span>
                    </button>
                    <button mat-menu-item>
                     <i class="fa fa-calendar" aria-hidden="true"></i>
                      <span>View Session</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                      <i class="fa fa-sign-out" aria-hidden="true"></i>
                      <span>Logout</span>
                    </button>
                  </mat-menu>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet>
