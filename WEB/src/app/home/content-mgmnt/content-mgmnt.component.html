<section class="search-container d-flex align-items-center">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-7">
        <div class="home-search pt-3">
          <form>
            <div class="form-group mb-4">
              <label for="exampleInputEmail1">Select Class</label>
              <select class="form-control" (change)="onClassChange($event.target.value)" [value]="className">
                <option value="">Select Class</option>
                <option  *ngFor="let class of classList">{{class.displayName}}</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputEmail1">Select Subject</label>
              <select class="form-control" (change)="onSubjectChange($event.target.value)" [value]="subjectName">
                <option value="">Select</option>
                <option *ngFor="let subejct of classSubjectList">{{subejct.displayName}}</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="exampleInputEmail1">Select Chapter</label>
              <select class="form-control" (change)="onChapterChange($event.target.value)" [value]="chapterName">
                <option value="">Select</option>
                <option  *ngFor="let chapter of chapterList">{{chapter.displayName}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-search" (click)="searchTopicDetails()">
              <i class="material-icons">search</i> Search
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="user-details p-3 text-center">
          <a class="edit-info d-flex align-items-center justify-content-center" href="#">
            <i class="material-icons">edit</i>
          </a>
          <span class="user-av d-flex align-items-center justify-content-center">
            <img src="assets/images/user.png" alt="">
          </span>
          <strong>{{user.firstname}} {{user.lastname}}</strong>
          <small>Role</small>
          <p>{{user.role}}</p>
          <small>Email</small>
          <p>{{user.email}}</p>
          <small>Mobile Number</small>
          <p>{{user.mobileno}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container mt-4 recent-search">
  <h3 class="small-title mb-3">Your Favorties</h3>
  <div class="row clearfix">
    <div class="col-md-3" *ngFor="let fav of favorites">
      <div class="card result-list">
        <div class="card-header">
          {{fav.displayName}}
          <div class="action">
            <a (click)="removeFavorites(topic)"><i class="material-icons">favorite </i> </a>
          </div>
        </div>
        <div class="card-body">
          <a (click)="playLessonForTopic(fav)">
            <img src="{{fav.icon}}" alt="Avatar">
            <div class="container">
              <p>{{fav.description}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <a  class="load-more">Load More</a>
</div>
