<div class="container-fluid">
  <ul class="breadcrumb">
    <li>
      <a (click)="navigateToHome()">Home</a>/
    </li>
    <li>Class</li>
  </ul>
  <div class="container-fluid padd-15">
    <div class="row">
      <div class="col-md-3">
        <div class="book-tables wh-bg">
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">
                <strong>{{user.firstname}} {{user.lastname}}</strong>
              </h4>
              <P>
                <strong>{{user.email}}</strong>
              </P>
              <p>
                <strong>{{user.mobileno}}</strong>
              </p>
              <p>ROLE :
                <strong>{{user.role}}</strong>
              </p>
            </div>
          </div>
          <button mat-raised-button (click)="teacherSignUp()" color="primary"  *ngIf="user.role=='ADMIN'">Teachers</button>
        </div>

        <mat-expansion-panel *ngFor="let class of classList">
          <mat-expansion-panel-header>
            <a (click)="showClassSubjectList(class)">
              <mat-panel-title> <i class="material-icons">folder</i> {{class.displayName}}</mat-panel-title>
            </a>
          </mat-expansion-panel-header>
          <ul class="listItems">
            <li *ngFor="let subj of classSubjectList">
              <a (click)="viewChapterList(subj)">
                {{subj.displayName}}
              </a>
            </li>
          </ul>
        </mat-expansion-panel>
      </div>

      <div class="col-md-9">
        <div class="content">
          <div class="book-tables wh-bg history">
            <h4 class="media-heading">
              <strong>Classes List</strong>
            </h4>

            <div class="pull-right right-btn">
              <a class="action-link" (click)="addClassDetails()">
                <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                <span class="txt">Add Class</span>
              </a>
            </div>

            <div class="row wh-bg margin-padding">
              <div class="col-md-12">
                <div class="search-box pull-right">
                  <input class="search-input" placeholder="Search by class name , Subject Name">
                  <i class="material-icons">search</i>
                  <button class="cancelBtn" mat-raised-button>CANCEL</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6" *ngFor="let class of classList">
                <div class="media-body">
                  <div class="order-history">
                    <div class="history-head">
                      <span>{{class.displayName}}</span>
                      <a class="action-link pull-right" (click)="viewSubjectList(class)">
                        <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                        <span class="txt">View Subjects</span>
                      </a>
                    </div>
                    <div class="history-body">
                      <div class="media-left">
                        <img class="person-card-avatar bigPicture" src="{{class.icon?class.icon:'assets/images/class.jpg'}}">
                        <a id="photoSelector" mat-icon-button (click)='onChangeImage(class)' *ngIf="user.role=='ADMIN'">
                          <mat-icon>photo_camera</mat-icon> Edit image
                        </a>
                      </div>
                      <div class="media-left">
                        <span>{{class.description}}</span>
                      </div>
                    </div>
                    <div class="history-foot">
                      <div class="action-btns">
                        <div class="pull-right" *ngIf="user.role=='ADMIN'">
                          <a class="action-link" (click)="editClassDetails(class)">
                            <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                            <span class="txt">EDIT</span>
                          </a>
                          <a class="action-link" (click)="deleteClassDetails(class)">
                            <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                            <span class="txt">DELETE</span>
                          </a>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
