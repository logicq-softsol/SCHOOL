<div class="container-fluid padd-15">
  <div class="media-body">
    <div class="order-history">
      <div class="history-head">
        <span>{{subjectDetail.displayName}}</span>
      </div>
      <div class="history-body">
        <div class="media-left">
          <img class="person-card-avatar bigPicture" src="{{subjectDetail.icon?subjectDetail.icon:'assets/images/class.jpg'}}">
          <span>{{subjectDetail.description}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="book-tables wh-bg history">
    <h4 class="media-heading">
      <strong>Details About Chapter</strong>
    </h4>
    <div class="media">
      <div class="pull-right right-btn">
        <a class="action-link" (click)="addTopicDetails()">
          <span class="glyphicon glyphicon-plus-sign green-icon"></span>
          <span class="txt">Add Topic</span>
        </a>
      </div>
      <div class="media-body">
        <div class="order-history" *ngFor="let topic of topics">
          <div class="history-head">
            <span>{{topic.displayName}}</span>
            <div class="pull-right hostOrderLink">
              <a (click)="userWorkSpace(topic)">WorkSpace</a>
            </div>
          </div>
          <div class="history-body">
            <div class="media-left">
              <video width="400" controls>
                <source src="{{topic.playFileURL}}" type="video/mp4">
              </video>
            </div>
            <div class="media-left">
              <span>{{topic.description}}</span>
            </div>
          </div>
          <div class="history-foot">
            <div class="pull-right">
              <a class="action-link" (click)="uploadVideo(topic)">
                <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                <span class="txt">Upload Video</span>
              </a>
              <a class="action-link" (click)="editChapterDetail(topic)">
                <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                <span class="txt">EDIT</span>
              </a>
              <a class="action-link" (click)="deleteChapterDetail(topic)">
                <span class="glyphicon glyphicon-plus-sign green-icon"></span>
                <span class="txt">DELETE</span>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
