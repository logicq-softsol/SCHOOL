<section class="search-container inner d-flex align-items-center" [ngStyle]="{background: 'url(./assets/images/home-banner.png) left bottom no-repeat'}">
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12">
          <div class="home-search inner-search pt-3">  
            <div class="d-flex justify-content-center">
              <div class="row">
                <div class="col-md-3 form-group"> 
                  <label>Class</label>
                  <input type="text" placeholder="Select or type a class" class="form-control"  list="classList" [(ngModel)]="classdisplayName" (change)="onClassChange(classdisplayName)" />
                  <datalist id="classList">
                      <option *ngFor="let classDetail of classList" [value]="classDetail.displayName" >{{classDetail?.displayName}}</option>
                    </datalist>
                 </div>
                <div class="col-md-3 form-group"> 
                  <label>Subject</label>
                  <input type="text" placeholder="Select or type a subject" class="form-control"  list="classSubjectList" [(ngModel)]="subjectdisplayName" (change)="onSubjectChange(subjectdisplayName)"/> 
                  <datalist id="classSubjectList">
                      <option *ngFor="let classSubject of classSubjectList" [value]="classSubject.displayName" >{{classSubject?.displayName}}</option>
                    </datalist>
                </div> 
                <div class="col-md-3 form-group">
                    <label>Chapter</label>
                  <input type="text" placeholder="Select or type a Chapter" class="form-control"  list="chapterList" [(ngModel)]="chapterdisplayName" (change)="onChapterChange(chapterdisplayName)"/>  
                  <datalist id="chapterList">
                      <option *ngFor="let chapter of chapterList" [value]="chapter.displayName" >{{chapter?.displayName}}</option>
                    </datalist>
                </div> 
                </div> 
                <div class="col-md-3 form-group">
                  <label>&nbsp;</label>
                  <button type="submit" class="btn btn-search" (click)="searchTopicDetails()">Search</button>
                </div>
              </div> 
            </div>
          </div>						
        </div> 
      </div>
  </section>
<section class="container">
  <div class="row">
    <nav aria-label="breadcrumb" class="col-md-12">
      <ol class="breadcrumb pl-0">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Class</a></li>
      <li class="breadcrumb-item active" aria-current="page">Subject</li>
      </ol>
    </nav>
    <div class="clearfix"></div>
    <div class="col-md-8 text-right mb-4 btn-class">
      <button type="button" class="btn">My Favorites</button>
    </div>
  </div>
  <div class="row">				
    <div class="col-md-3" *ngFor="let topic of topicList">
      <div class="class-box">
        <p class="video-text"><a (click)="playLessonForTopic(topic)"><i class="fas fa-video"></i> {{topic.displayName}}</a></p>
        <ul class="class-edit">
          <li><a (click)="markFavorites(topic)"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
          <li><a><i class="fa fa-sticky-note" aria-hidden="true"></i></a></li>
          <li><a><i class="fa fa-comment" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
