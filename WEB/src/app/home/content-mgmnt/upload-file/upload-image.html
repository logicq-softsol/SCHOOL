<input type="file" (change)="onFileChanged($event)" />
<image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false" [aspectRatio]="4 / 4"
  [resizeToWidth]="128" format="png" (imageCroppedBase64)="imageCropped($event)" (imageLoaded)="imageLoaded()"
  (loadImageFailed)="loadImageFailed()"></image-cropper>

<div mat-dialog-actions class="host-table-header">
  <button mat-raised-button color="primary" (click)="confirmUpload()">Confirm</button>
  <div class="divider"></div>
  <button class="noThanksBtn" mat-raised-button (click)="onNoClick()">NO Thanks</button>
</div>
