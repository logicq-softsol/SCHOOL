<body class="login-container">
    <div class="d-flex align-items-stretch">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-7 slider d-flex align-itms-center">
                    <app-slider></app-slider>
                </div>
                <div class="col-md-5">
                    <div class="login-form">
                        <img src="assets/images/logo-edusure.png" alt="" />
                        <h3>Enter Your License</h3>
                        <div class="filled-form">
                            <div class="row clearfix">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input matInput type="text" class="form-control" [(ngModel)]="licnkey.param1" name="username" placeholder="****" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input matInput type="text" class="form-control" [(ngModel)]="licnkey.param2" name="param2" placeholder="****" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">

                                        <input matInput type="text" class="form-control" [(ngModel)]="licnkey.param3" name="param3" placeholder="****" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input matInput type="text" class="form-control" [(ngModel)]="licnkey.param4" name="param4" placeholder="****" required>
                                    </div>
                                </div>
                                <p class="text-center">
                                    <button type="button" class="btn-login" (click)="registerProduct()">Register Product
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="flex-footer">
                        <p>Copyrights, 2019 EduSure Rights Reserved,</p>
                        <a href="#" class="forget-pass">Terms and conditions
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
